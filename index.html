<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="wrapper">
    <div class="equation-wrapper">
        <span class="int-a" id="intA">7</span>
        <span class="plus-sign">+</span>
        <span class="int-b" id="intB">4</span>
        <span class="equal-sign">=</span>
        <div class="int-result" id="intSum"><span id="questionMark">?</span><input id="intSumAnswer" class="int-sum-answer" type="text" size="2"></div>
    </div>

    <div class="canvas-wrapper">
        <div class="int-a-input-wrapper"><input type="text" class="int-a-input" size="1"></div>
        <div class="int-b-input-wrapper"><input type="text" class="int-b-input" size="1"></div>
        <canvas id="canvas" width="800px" height="85px"></canvas>
    </div>
    <img src="img/sprite.png" alt="" class="axle">
</div>
<script src="script.js"></script>
</body>
</html>
